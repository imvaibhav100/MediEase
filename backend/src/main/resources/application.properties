spring.application.name=backend

# Server port: Render provides PORT env var, default to 8080 locally
server.port=${PORT:8080}

# MongoDB connection: REQUIRED env var for production
# Set SPRING_DATA_MONGODB_URI in Render dashboard or local .env
# Example: mongodb+srv://user:pass@cluster.mongodb.net/pharmacydb?retryWrites=true&w=majority
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/pharmacydb}
